        Création d'un nouveau compte gmail. \n
        Veuillez entrer l'indetifiant de votre nouvelle adresse mail. \n
        ~~ Cette page vous permet de véfifier si une adresse email existe ou
        non.
       
        * : Utilisez vos connaissances\n
        B : Revenir en arrière
      engine:
        - regex: (?i)^eternalhawk$|^eternalhawk@gmail\.com$
          dest: gm:ok
        - regex: (?i)^b$
          dest: gmail
  
  - node:
      name: gmok
      text: >
      L'adresse eternalhawk@gmail est déjà prise. 

  - node:
      name: gmpw
      text: >
        Connexion à gmail, veuillez entrer votre mot de passe :\n\n
       
        * : Utilisez vos connaissances\n
        B : Revenir en arrière
      engine:
        - regex: ^ahchom0e\i$
          dest: gm:asjh
        - regex: (?i)^b$
          dest: gmail
       
  - node:
      name: isgd
      text: >
        Bienvenue sur is.gd ! \n Entrez une URL à raccourcir : \n\n
        * : Utilisez vos connaissances\n
        B : Revenir en arrière
      engine:
        - regex: (?i)^(https://)?(www.)?facebook.net$
          dest: isgd:fakefb
        - regex: (?i)^b$
