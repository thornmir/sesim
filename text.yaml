        L'adresse du site est www.pharmacrap.com. \n\n\n
        PharmaCrap\n 
        YOUR HEALTH IS OUR WEALTH\n\n
        
        Produits | Recherche | Entreprise | Contact\n\n
        
        PharmaCrap s'investit dans la recherche contre les maladies 
        néo-infectieuses et s'appuie sur plus de 15 ans de recherches.
        Depuis 2013 PharmaCrap concentre ses efforts sur la génétique
        et les nanotechnologies pour combattre les microbes à la racine.\n\n

        Nous somme à la recherche de volontaires pour la phase finale de validation 
        de nos vaccins et anti-dépresseurs. Prévoir une semaine, la rémunération est 
        de 20 000 $ pour le séjour. 
        Nous nous réservons le droit d'accepter ou refuser tout nouveau testeur.
        Téléchargez le formulaire et rendez vous au siege social à Seattle.
        
        
        PharmaCrap Inc.\n
        805 5th Ave. | Seattle Washington 53105\n
        Tel: 734-402-4000 | Fax: 734-402-9150\n\n
        
        © PharmaCrap Incorporated. Tous droits réservés. PharmaCrap est une marque 
        déposée. 

